<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<title>This is my home page</title>
</head>
<body>
	<section>
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<div class="my-card mt-2">
							
							<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							  <p class="text-center" th:text="${session.message.content}"></p>
							  
							 <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							</div>
							
							<div class="container text-center">
								<img style="width: 80px;" th:src="@{/img/membership.png}">
							</div>
							
							<h1 class="text-center"> Register Here</h1>
							<form novalidate action="" th:action="@{/do_register}" method="POST" th:object="${user}">
	
	                            <!--Name Field-->
								<div class="form-group">
									<label for="name_field" class="form-label"> Name </label>
									<input name = "name" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" type="text" class="form-control" id="name_field"
										aria-describedby="emailHelp" placeholder="Enter here" required
										th:value="${user.name}" />
										<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
									    	Please choose a username.
									    </div>
								</div>
	
	
	                            <!--Email Field-->
								<div class="form-group">
									<label for="email_field" class="form-label"> Email </label>
									<input name = "email" type="email" class="form-control" id="email_field"
										aria-describedby="emailHelp" placeholder="Please Enter" required
										th:value="${user.email}" />
								</div>
	
	
	                            <!--Password Field-->
								<div class="form-group">
									<label for="password_field" class="form-label"> Password </label>
									<input name ="password" type="password" class="form-control" id="password_field"
										aria-describedby="emailHelp" placeholder="Please Enter" required />
								</div>
	
	
								<!--About Area-->
								<div class="form-group mt-3">
									<textarea name="about" th:text="${user.about}"
										placeholder="Enter Something About Yourself" rows="10"
										class="form-control"></textarea>
								</div>
	
								<!--Terms and condition-->
								<div class="d-flex justify-content-center align-items-center">
								<div class="form-group form-check">
									<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
									<level for="agreement"> Accept terms and condition</level>
								</div>
								</div>
	
	
								<div class="container text-center">
									<button type="submit" class="btn bg-primary btn-block text-white mt-3"> Submit </button>
									<button type="reset" class="btn bg-warning btn-block text-white mt-3"> Reset </button>
								</div>
	
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
</body>
</html>
